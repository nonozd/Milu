<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Declaración de Amor</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .container {
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      button {
        margin: 10px;
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>¿Juntos por siempre ❤️?</h1>
      <button id="btnSi">Sí</button>
      <button id="btnNo">No</button>
      <p id="mensaje"></p>
    </div>
    <script>
      document.getElementById("btnSi").addEventListener("click", function () {
        document.getElementById("mensaje").innerText =
          "¡Siempre te amaré. Mi doctora! ❤️";
      });

      document
        .getElementById("btnNo")
        .addEventListener("mouseover", function () {
          const btnNo = document.getElementById("btnNo");
          const rect = btnNo.getBoundingClientRect();
          const newX = Math.random() * (window.innerWidth - rect.width);
          const newY = Math.random() * (window.innerHeight - rect.height);

          btnNo.style.position = "absolute";
          btnNo.style.left = newX + "px";
          btnNo.style.top = newY + "px";
        });

      document.getElementById("btnNo").addEventListener("click", function () {
        document.getElementById("mensaje").innerText =
          "Está bien, entiendo. Gracias por tu honestidad.";
        document.getElementById("btnSi").disabled = true;
        document.getElementById("btnNo").disabled = true;
      });
    </script>
  </body>
</html>
